name: Build and Deploy with Self-Hosted Runner
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag, and Push Image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Install Nginx
        run: |
          if ! command -v nginx &> /dev/null
          then
            echo "Installing Nginx..."
            sudo apt-get update
            sudo apt-get install -y nginx
          fi
          sudo mkdir -p /etc/nginx/sites-available
          sudo mkdir -p /etc/nginx/sites-enabled

      - name: Deploy Container and Configure Nginx
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker stop streamlit-container 2>/dev/null || true
          docker rm streamlit-container 2>/dev/null || true
          docker run -d --name streamlit-container -p 8501:8501 --restart always $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          if [ ! -f "/etc/nginx/sites-available/streamlit" ]; then
            sudo bash -c 'cat > /etc/nginx/sites-available/streamlit << "NGINX_CONF"'
            sudo bash -c 'echo "server {" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "  listen 80;" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "  server_name _;" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "  location / {" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "    proxy_pass http://localhost:8501;" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "    proxy_http_version 1.1;" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "    proxy_set_header Upgrade \$http_upgrade;" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "    proxy_set_header Connection \"upgrade\";" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "    proxy_set_header Host \$host;" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "    proxy_cache_bypass \$http_upgrade;" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "    proxy_read_timeout 86400;" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "  }" >> /etc/nginx/sites-available/streamlit'
            sudo bash -c 'echo "}" >> /etc/nginx/sites-available/streamlit'
            sudo ln -sf /etc/nginx/sites-available/streamlit /etc/nginx/sites-enabled/streamlit
            sudo rm -f /etc/nginx/sites-enabled/default 2>/dev/null || true
            sudo nginx -t
            sudo systemctl restart nginx
          fi
          